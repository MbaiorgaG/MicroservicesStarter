        phraseBoost: 3
        phraseExactBoost: 4
        phraseSlop: 2
        wordBoost: 2
      server:
        chroot: /solr
        host: 'localhost:2181'
        password: SolrRocks
        user-name: indexer
    spell-check:
      config:
        PRODUCT:
          autoCorrectQuery: true
          showSuggestionQueryHitCount: true
          spellCheckEnabled: true
          spellCheckQuery: true
          suggestedQueryCount: 1
          suggestionCount: 1
          suggestionQueryCollationTries: 1
